<!-- /content/home-tab.html -->
<!-- 
   Retains the fade-in and pulse animations, the central "axialy-home-container" styling,
   plus the new container for "Yes, create this package!" 
-->

<style>
.axialy-home-container {
  font-family: sans-serif;
  padding: 1rem;
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
  align-items: center;
  text-align: center;
  animation: fadeIn 1s ease-in-out;
}
@keyframes fadeIn {
  from { opacity: 0; }
  to   { opacity: 1; }
}

/* Animated welcome message */
.axialy-welcome-message {
  font-size: 2rem;
  font-weight: bold;
  margin-bottom: 0.5rem;
  animation: pulse 2s infinite alternate;
  color: #2f72c4;
}
@keyframes pulse {
  0%   { transform: scale(1);    color: #2f72c4; }
  100% { transform: scale(1.05); color: #174d8c; }
}

.axialy-subtitle {
  font-size: 1.1rem;
  color: #777;
  margin-bottom: 1.5rem;
}

/* The input area */
.axialy-textarea-container {
  width: 100%;
  max-width: 720px;
  margin: 0 auto;
  text-align: left;
}

#axialy-user-input {
  width: 100%;
  height: 120px;
  resize: vertical;
  font-size: 1rem;
  padding: 0.5rem;
  margin-bottom: 0.75rem;
}

#axialy-submit-button {
  display: inline-block;
  padding: 0.6rem 1.2rem;
  font-size: 1rem;
  cursor: pointer;
  background-color: #2f72c4;
  color: #fff;
  border: none;
  border-radius: 3px;
}
#axialy-submit-button:hover {
  background-color: #174d8c;
}

/* The loader/spinner text while waiting for AI response */
#axialy-loader {
  margin-top: 1rem;
  font-style: italic;
  color: #555;
  display: none; /* Hidden by default */
}

/* Container for the final form display */
#axialy-form-container {
  width: 100%;
  max-width: 720px;
  margin: 2rem auto 0;
  text-align: left;
  background: #f7f7f7;
  border-radius: 6px;
  padding: 1rem;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  display: none; /* Hidden until we have a response to show */
}
.axialy-form-title {
  font-size: 1.25rem;
  font-weight: bold;
  margin-bottom: 0.75rem;
  color: #444;
}
.axialy-form-section {
  margin-bottom: 1.5rem;
}
.axialy-form-section label {
  display: block;
  font-weight: bold;
  margin-bottom: 0.25rem;
}
.axialy-stakeholder-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 0.5rem;
}
.axialy-stakeholder-table th,
.axialy-stakeholder-table td {
  border: 1px solid #ccc;
  padding: 0.5rem;
  vertical-align: top;
}

/* The new container for the "Yes, create this package!" button */
#axialy-create-package-container {
  display: none; /* hidden until user sees Axialy advice */
  margin-top: 1rem;
  animation: fadeIn 0.8s ease-in-out;
}
#yes-create-package-btn {
  background-color: #28a745;
  color: #fff;
  font-size: 1rem;
  border: none;
  padding: 0.6rem 1.2rem;
  border-radius: 3px;
  cursor: pointer;
}
#yes-create-package-btn:hover {
  background-color: #1e7b34;
}
</style>

<div class="axialy-home-container">

  <div>
    <div class="axialy-welcome-message">
      Welcome to Axialy!
    </div>
    <div class="axialy-subtitle">
      Let us know what you're working on or thinking about, and we'll prepare a custom approach.
    </div>
  </div>

  <!-- Input + "Get Advice" button -->
  <div class="axialy-textarea-container">
    <textarea 
      id="axialy-user-input"
      placeholder="Describe your current goals, challenges, concerns, etc...">
    </textarea><br>
    <button id="axialy-submit-button">Get Advice</button>
  </div>

  <!-- Loader/spinner text while waiting -->
  <div id="axialy-loader">Analyzing your input... please wait.</div>

  <!-- Container for form-based display of the AI response -->
  <div id="axialy-form-container">
    <!-- Dynamically filled with the final structured data. -->
  </div>

  <!-- New container for "Yes, create this package!" -->
  <div id="axialy-create-package-container">
    <button id="yes-create-package-btn">
      Yes, create this package!
    </button>
  </div>

</div>
